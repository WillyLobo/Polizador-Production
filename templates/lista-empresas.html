{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
      <table id="lista-empresas" class="table table-striped table-bordered align-middle" style="width:100%">
          <thead>
              <tr>
                <th> ID </th>
                <th> Nombre </th>
                <th> CUIT </th>
                <th> Acciones </th>
              </tr>
          </thead>
          <tfoot>
            <tr>
              <th> ID </th>
              <th> Nombre </th>
              <th> CUIT </th>
              <th> Acciones </th>
            </tr>
        </tfoot>
      </table>
</div>
</thead>

<script>
$(document).ready( function() {
    'use strict';
    var TableEmpresa;
    TableEmpresa = $('#lista-empresas').DataTable({
		serverSide: true,
    processing: true,
    scrollX: true,
    lengthMenu: [[25, 50, 100, -1], [25, 50, 100, "All"]],
    "language": {"url": 'https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json'},
		"ajax": {"url": "/api/api/empresas/?format=datatables"},
		columnDefs: [{"targets": -1, "data": "id", "render": function ( data, type, row, meta ) 
		{ return '<a href="/polizas/crear/empresa/'+data+'"><img src="/static/edit.png" alt="Editar" width="30" height="30" /></a>';} }],
    columns: [
      {"data": "id", searchable: false},
      {"data": "empresa_nombre"},
      {"data": "empresa_cuit"},
      {"data": "id", searchable: false},
    ],
    });
    yadcf.init(TableEmpresa, [
        {
          column_number: 1,
					filter_type: "select",
          filter_default_label: "Filtrar"
        },
        {
          column_number: 2,
          filter_type: "select",
          filter_default_label: "Filtrar"
        }
        ],
        "footer",
        );
});
</script>

{% endblock %}
