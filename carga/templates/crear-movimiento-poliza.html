{% extends "base.html" %}
{% block content %}

<div class="container">
    <form action="{% url "carga:crear-poliza-movimiento"%}" method="POST">
        {% csrf_token %}
        {{ form.errors }}

        {% for field in form %}
            <div class="row mx-md-n5"> {{field.label}} {{field}} </div>
            {% endfor %}
            <input type="submit" value="Guardar" class="btn" />
    </form>
</div>

<script>
    $('select').select2().on("select2-close", function () {
        setTimeout(function() {
            $('.select2-container-active').removeClass('select2-container-active');
            $(':focus').blur(); 
        }, 1);
    });
</script>

{% endblock %}
